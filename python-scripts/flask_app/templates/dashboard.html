<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Dashboard</title>
</head>
<body>
    <h1>AWS Dashboard</h1>

    <h2>Compliance Status of S3 Buckets</h2>
    <ul>
        {% for bucket in compliance %}
            <li>{{ bucket.name }}: {{ bucket.status }}</li>
        {% endfor %}
    </ul>

    <h2>GuardDuty Findings</h2>
    <p>Total Findings: {{ findings }}</p>
</body>
</html>
